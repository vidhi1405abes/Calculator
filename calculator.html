<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body class="parent">
    <div class="base">
        <input class="screen"  id="display" type="text" disabled>
        <div class="buttons">
            <div class="first_row">
                <input value="7" type="button" class="seven" onclick="display.value+='7'">
                <input value="8" type="button" class="eight" onclick="display.value+='8'">
                <input value="9" type="button" class="nine" onclick="display.value+='9'">
                <input value="=" type="button" class="equalsto" onclick="display.value=eval(display.value)">
            </div>
            <div class="second_row">
                <input value="4" type="button" class="four" onclick="display.value+='4'">
                <input value="5" type="button" class="five" onclick="display.value+='5'">
                <input value="6" type="button" class="six" onclick="display.value+='6'">
                <input value="/" type="button" class="divide" onclick="display.value+='/'" >
            </div>
            
            <div class="third_row">
                <input value="1" type="button" class="one" onclick="display.value+='1'">
                <input value="2" type="button" class="two" onclick="display.value+='2'">
                <input value="3" type="button" class="three" onclick="display.value+='3'">
                <input value="x" type="button" class="multiply" onclick="display.value+='*'" >
            </div>
            
            <div class="fourth_row">
                <input value="0" type="button" class="zero" onclick="display.value+='0'">
                <input value="+" type="button" class="plus" onclick="display.value+='+'">
                <input value="-" type="button" class="minus" onclick="display.value='-'">
                <input value="CE" type="button" class="cancel" onclick="display.value=''" >
            </div>
            </div>
        </div>
    </div>
</body>
</html>
